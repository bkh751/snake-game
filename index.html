<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake 3D</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Snake 3D</h1>
      <div class="hud">
        <span>Score: <strong id="score">0</strong></span>
        <span id="status">Ready</span>
      </div>
      <div class="depth-hud">
        <span>Head Z: <strong id="head-depth">0/8</strong></span>
        <span>Food Z: <strong id="food-depth">0/8</strong></span>
        <div class="depth-track" aria-hidden="true">
          <div id="depth-fill" class="depth-fill"></div>
        </div>
      </div>
      <canvas id="game-canvas" aria-label="3d snake board"></canvas>
      <div class="controls-row">
        <button id="pause-btn" type="button">Pause</button>
        <button id="restart-btn" type="button">Restart</button>
      </div>
      <div class="mobile-controls" aria-label="touch controls">
        <button data-dir="up" type="button">Up</button>
        <div class="mobile-middle">
          <button data-dir="left" type="button">Left</button>
          <button data-dir="down" type="button">Down</button>
          <button data-dir="right" type="button">Right</button>
        </div>
        <div class="mobile-middle">
          <button data-dir="in" type="button">In (Q)</button>
          <button data-dir="out" type="button">Out (E)</button>
        </div>
      </div>
      <p class="hint">Start: first move key. Arrow/WASD: XY, Q/E: Z, P: pause, R: restart, F: fullscreen.</p>
    </main>
    <script type="module" src="./main.mjs"></script>
  </body>
</html>
