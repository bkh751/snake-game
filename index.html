<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Snake</h1>
      <div class="hud">
        <span>Score: <strong id="score">0</strong></span>
        <span id="status">Running</span>
      </div>
      <div id="grid" class="grid" aria-label="snake board"></div>
      <div class="controls-row">
        <button id="pause-btn" type="button">Pause</button>
        <button id="restart-btn" type="button">Restart</button>
      </div>
      <div class="mobile-controls" aria-label="touch controls">
        <button data-dir="up" type="button">Up</button>
        <div class="mobile-middle">
          <button data-dir="left" type="button">Left</button>
          <button data-dir="down" type="button">Down</button>
          <button data-dir="right" type="button">Right</button>
        </div>
      </div>
      <p class="hint">Arrow keys/WASD to move. P: pause. R: restart.</p>
    </main>
    <script type="module" src="./main.mjs"></script>
  </body>
</html>
